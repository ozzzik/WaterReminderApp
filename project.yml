name: WaterReminderApp
options:
  bundleIdPrefix: com.whio
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "15.0"
  groupSortPosition: 0
  generateEmptyDirectories: false
  createIntermediateGroups: false

packages:
  GoogleMobileAds:
    url: https://github.com/googleads/swift-package-manager-google-mobile-ads
    from: "13.0.0"

targets:
  WaterReminderApp:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    dependencies:
      - package: GoogleMobileAds
        product: GoogleMobileAds
    sources:
      - path: Sources
      - path: Assets.xcassets
    settings:
      INFOPLIST_FILE: Sources/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: com.whio.waterreminder.app
      PRODUCT_NAME: WaterReminderApp
      MARKETING_VERSION: "1.5"
      CURRENT_PROJECT_VERSION: "4"
      CODE_SIGN_STYLE: Automatic
      CODE_SIGNING_ALLOWED: true
      ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
      ASSETCATALOG_COMPILER_INCLUDE_ALL_APPICON_ASSETS: true
      GENERATE_ASSET_SYMBOLS: true
      IPHONEOS_DEPLOYMENT_TARGET: "17.0"
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: "Water Reminder"
        CFBundleName: "WaterReminderApp"
        CFBundlePackageType: APPL
        CFBundleShortVersionString: "1.5"
        CFBundleVersion: "4"
        UILaunchStoryboardName: LaunchScreen
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              - UISceneConfigurationName: Default Configuration
        NSUserNotificationsUsageDescription: "This app needs notification permission to remind you to drink water throughout the day."
        ITSAppUsesNonExemptEncryption: false
        LSApplicationQueriesSchemes:
          - https
        UIStatusBarStyle: UIStatusBarStyleDefault
        UIViewControllerBasedStatusBarAppearance: false
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight